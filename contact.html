    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Header -->
    <div class="row">
      <div class="column">
        <div class="header-nav">
          <img src="asset/img/logo.png" alt="" width = 100>
          <p class="header-nav-subtitle">KHATHAWUT CHAIPRAPHUN</p>
          <div class="menu-centered">
            <ul class="menu">
              <li><a href="index.html" class="header-nav-link">PORTFOLIO</a></li>
              <li><a href="about.html" class="header-nav-link">ABOUT</a></li>
              <li><a href="contact.html" class="header-nav-link is-active">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- body -->
    <div class="content">
      <div class="row">
        <div class="small-12 medium-6 column">
          <h1>Contact me!</h1>
          <p class="intro-myself">
            สนใจในผลงานของผม หรือ อยากติดต่อเพื่อทำงาน โดยใช้ช่องทางนี้เลยครับผม :)
          </p>
        </div>
        <div class="small-12 medium-6 column">
          <form>
            <div class="row">
              <div class="medium-6 column">
                <input type="text" placeholder="ชื่อ | Firstname" id="firstName" class="contact-form-field">
              </div>
              <div class="medium-6 column">
                <input type="text" placeholder="นามสกุล | Lastname" id="lastName" class="contact-form-field">
              </div>
            </div>
            <div class="row column">
              <input type="text" placeholder="e-mail" id="email" class="contact-form-field">
            </div>
            <div class="row column">
              <input type="text" placeholder="เรื่อง | Subject" id="email" class="contact-form-field">
            </div>
            <div class="row column">
              <textarea name="message" id="message" placeholder="ข้อความ | message" cols="30" rows="10" class="contact-form-field"></textarea>
            </div>
            <input type="submit" value="submit" class="button contact-submit">
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="column">
        <div class="footer">
          <div class="menu-centered">
            <ul class="menu">
              <li><a href="https://www.facebook.com/bombaybws"><img src="asset/img/icon/fb.png" alt="" width="30" class="footer-menu"></a></li>
              <li><a href="https://twitter.com/VII_BOMB"><img src="asset/img/icon/tw.png" alt="" width="30" class="footer-menu"></a></li>
              <li><a href="https://www.instagram.com/thisisabomb/"><img src="asset/img/icon/ig.png" alt="" width="30" class="footer-menu"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>

    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
